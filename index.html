<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="bg">
        <div class="logo-header">
          <div class="logo"></div>
          <div class="logo-text">ODIN</div>
        </div>
      </div>
      <form action="">
        <div class="para">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />Sign up now to get started
        </div>
        <div class="para">You know you want to.</div>
        <div class="form-top">
          <div class="form-header">Let's do this!</div>
          <div class="row">
            <div class="first-name">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div class="last-name">
              <label for="last-name">LAST NAME</label>
              <input
                type="text"
                name="last-name"
                class="focus"
                id="last-name"
              />
            </div>
          </div>
          <div class="row">
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="number">
              <label for="number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" id="number" />
            </div>
          </div>
          <div class="row">
            <div class="password">
              <label for="password">PASSWORD</label>
              <input class="error" id="password" type="password" />
              <span>*Passwords do not match</span>
            </div>
            <div class="confirm">
              <label for="confirm">CONFIRM PASSWORD</label>
              <input
                class="error"
                type="password"
                name="confirm-pass"
                id="confirm"
              />
            </div>
          </div>
        </div>
        <div class="create">
          <button type="submit" class="create">Create Account</button>
          <div class="login">
            Already have an account? <a href="">Log in</a>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
